<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="shortcut icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles/edit_profile.css' %}">
</head>

<body>
    {% include 'base/navbar.html' %}
    <div class="edit-profile-box">
        <form action="">
            {% csrf_token %}

            <h2>EDIT YOUR PROFILE</h2>

            <label for="Name">Avatar:</label>
            {{form.avatar}}

            <label for="Name">Name:</label>
            <input type="text" value="{{user.name}}" name="name" />

            <label for="Username">Username:</label>
            <h5>{{user.username}}</h5>

            <label for="Username">User Type:</label>
            <h5>{{user.usertype}}</h5>

            <label for="Email">Email:</label>
            <input type="text" value="{{user.email}}" name="email" />

            <label for="roomNo.">Room NO:</label>
            <input type="text" value="{{user.roomno}}" name="roomno" />

            <label for="roomNo.">Mess:</label>
            <select name="mess" id="">
                <option value="YES" >YES</option> 
                <option value="NO" >NO</option> {% if mess=='NO' %} selected {% endif %}
            </select>

            <label for="roomNo.">Batch:</label>
            <select name="batch" id="">
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option> 
                <option value="Phd" >Phd</option>
            </select>

            <label for="roomNo.">Year:</label>
            <input type="text" value="{{user.year}}" name="year" />

            <label for="roomNo.">Current Mobile:</label>
            <input type="text" value="{{user.mobile}}" name="mobile" />
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href="{% url 'home-page' %}"><button>Cancel</button></a>
        <a href="{% url 'home-page' %}"></a><button>Update</button></a>
    </div>


</body>

</html>
